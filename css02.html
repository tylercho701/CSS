<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 연습 - 속성 선택자</title>
    <style>
    /* element : 태그 / attribute : 태그의 속성 / property : 스타일의 속성 */
    [href] { color:yellow; }
    [href^="kbs"] { font-size: 50px; }    /* href속성이 kbs로 시작하는 요소 */
    [href*=".com"] { color:red; }   /* href속성이 .com을 포함하는 요소*/
    [href$="8"] {font-weight: bold; font-size:70px; } /* href속성이 8로 끝나는 요소 */

    [src] {width:300px; height: 500px; margin-top: 10px; }
    [src$=".jpg"] {border: 20px dotted red; }
    </style>
</head>
<body>
    <div>
        <a title="href가 없는 링크">링크1</a><br>
        <a href="kbs.html" title="href가 있는 링크">링크2</a><br>
        <a href="https://www.google.com" title="구글 링크">링크3</a><br>
        <a href="guide.pdf" title="문서 다운로드 링크">링크4</a><br>
        <a href="http://wwww.naver.com" title="네이버 링크">링크5</a><br>
        <a href="http://github.comm" title="깃허브 링크">링크6</a><br>
        <a href="tel:010-1234-5678" title="전화걸기 링크">링크7</a><br>
        <a href="sms:010-8765-4321" title="문자 보내기 링크">링크8</a><br>
    </div>
    <div>
        <img src=".jpg" alt="">"1"</img>
        <img src=".png" alt="">"2"</img>
        <img src=".pdf" alt="">"3"</img>
        <img src=".jiff" alt="">"4"</img>
    </div>
</body>
</html>
