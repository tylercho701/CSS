<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 연습 - 구조 선택자</title>
    <style>
        /* 형제 요소 */
        h2 + ul {text-align: center; }  /* element1+element2 elt1의 인접 요소인 elt2 선택자 */
        ul+ul { list-style: circle; } 
        h2~ul { border:3px solid gold; } /* 인접(nextAll) 요소들 선택자*/
        .con li { text-decoration:underline; } /* 조상 후손 */
        .con > ul > li { border-bottom:2px solid red; } /* 부모 > 자식 */


        /* 순서 위치 선택자 */
        li:first-child { color:silver; } /* 첫 번째 */
        li:last-child { color:yellow; } /* 마지막 요소 */
        li:nth-child(2) { color:purple; } /* 2번째 요소 */
        li:only-child { font-style: italic; color:brown; } /* 독자 요소 > 부로 태그로부터 하나의 자식태그가 있는 경우에만 적용*/
        li:nth-child(2n) { background-color:green; } /* 짝수 번째 */
        li:nth-child(2n+1) { background-color:deeppink; } /* 홀수 번째 */


        /* 첫번째의 li에만 적용 / 만약 ul 자식으로 a 태그가 첫번째에 위치해 있으면 두번째에 위치한 li에는 적용X */
        p:empty::before, div:empty::before { content:"자식 또는 내용이 없는 요소"; }
        ul > li {border:3px solid red; width:300px; height:200px; }

        
        li:first-of-type { padding-left:120px; } /* 순서가 중요함 */
        /* last-of-type, nth-of-type, only-of-type 등 도 있음 */
        p:empty::before, div:empty::before { content:"자식 또는 내용이 없는 요소"; }
    </style>
</head>
<body>
    <div class="con">
        <h2 title="요소 안의 목록1">div 요소 안의 목록 요소</h2>
        <ul class="lst1">
            <a href="">링크</a>
            <li title="내용이에요1">내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
        </ul>
        <ul class="lst2">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
        </ul>
    </div>
    <div>
        <h2>class con에 포함되지 않음</h2>
    </div>
    <article class="con">
        <h2>article 요소 안의 목록</h2>
        <ul>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
            <li>목록4</li>
            <li>목록5</li>
        </ul>
        <ol>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
            <li>목록4</li>
            <li>목록5</li>
        </ol>
    </article>
    <div class="con" title="자식이 없는 요소"></div>
    <div class="con">
        <p title="0"></p>
    </div>    <p title="내용이 없는 요소"></p>
    </div>
</body>
</html>
